name: CI

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: windows-latest

    steps:
      # Checkout the code with Git LFS support
      - name: Check out code with Git LFS
        uses: actions/checkout@v3
        with:
          lfs: true

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run Vitest
      - name: Run tests
        run: npm run test:ci

      # Archive and upload test PNGs only if tests fail
      - name: Archive test PNGs
        if: failure()
        run: |
          mkdir artifacts
          Get-ChildItem -Path .\test -Recurse -File | Where-Object { $_.Name -match "^actual.*\.png$" -or $_.Name -match "^difference.*\.png$" } | tar -cf artifacts\test-results.tar -C . $_.FullName
        shell: powershell

      # Upload the archive only if tests fail
      - name: Upload test results archive
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-archive
          path: artifacts\test-results.tar
