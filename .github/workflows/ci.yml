name: CI

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code with Git LFS support
      - name: Check out code with Git LFS
        uses: actions/checkout@v3
        with:
          lfs: true

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run Vitest
      - name: Run tests
        run: npm run test:ci

      # Archive and upload test PNGs only if tests fail
      - name: Archive test PNGs
        if: failure()
        run: |
          mkdir -p artifacts
          find ./test -type f \( -name "actual*.png" -o -name "difference*.png" \) -exec tar -rf artifacts/test-results.tar {} +
        shell: bash

      # Upload the archive only if tests fail
      - name: Upload test results archive
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-archive
          path: artifacts/test-results.tar
